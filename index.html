<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>TOP Signup form</title>
</head>

<body>
    <div class="container">
        <div class="left-section">
            <div class="odin-band">
                <img src="./images/odin-lined.png" alt="" class="odin-logo">
                <div class="odin-text">ODIN</div>
            </div>
            <div class="img-credits">Picture by <a href="https://unsplash.com/@haliewestphoto" target="_blank">Halie
                    West</a> on <a href="https://unsplash.com/fr" target="_blank">Unsplash</a></div>
        </div>

        <div class="right-section">
            <h2 class="intro">This is not a real online service! You know you need something like this in your life to
                help you realize
                your deepest dreams.<br>Sign up <em>now</em> to get started.<br><br>You <em>know</em> you want to. </h2>
            <form action="">
                <div class="core-form">
                    <h2>Let's do this!</h2>
                    <div class="inputs">
                        <div class="input-pair">
                            <label for="first-name">FIRST NAME</label>
                            <input type="text" name="first-name" id="first-name" pattern="[a-zA-Z]+" required>
                            <span>&#xfeff;</span>
                        </div>

                        <div class=" input-pair">
                            <label for="last-name">LAST NAME</label>
                            <input type="text" name="last-name" id="last-name" pattern="[a-zA-Z]+" required>
                            <span></span>
                        </div>

                        <div class="input-pair">
                            <label for="email">EMAIL</label>
                            <input type="email" name="email" id="email" required>
                            <span></span>
                        </div>

                        <div class="input-pair">
                            <label for="tel">PHONE NUMBER</label>
                            <input type="tel" name="tel" id="tel" pattern="[0-9]{10}" required>
                            <span></span>
                        </div>

                        <div class="input-pair">
                            <label for="password">PASSWORD</label>
                            <input type="password" name="password" id="password" required>
                            <span class="password"></span>
                        </div>

                        <div class="input-pair">
                            <label for="password-check">CONFIRM PASSWORD</label>
                            <input type="password" name="password" id="password-check" required>
                            <span class="password"></span>
                        </div>
                    </div>

                </div>
                <div class="submit-btn">
                    <button type="submit">Create Account</button>
                </div>
            </form>
            <div class="login">Already have an account ? <a href="#">Log in</a></div>
        </div>
    </div>

    <script src="./app.js"></script>
</body>

</html>
